    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    
    <style>
        html,body {
            margin:0;
            /* 만일 마진 0 없이 걍 페이지를 연다면 스크롤이 생긴다. 왜냐하면 디폴트는 원래 창 위에 자그마한 마진이 들어있어서 그렇다. 프라모델의 찌꺼기처럼. 그걸 니퍼로 잘라냈다고  생각하면 된다. */
            /* Border밖이 margin, 내부와 콘텐츠 사이는는 padding */
            padding: 0;
            height: 100%;
        }
        body, main {
            display:flex;
            /* 플렉스는 굉장히 움직이게 쉽도록 만든다 */
            justify-content: center;
            align-items: center;
        }

    </style>
    
    <title>Rotation and Timing</title>
</head>
